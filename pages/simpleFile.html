<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simpleform.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search">

        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>

         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         })


         const textEmail=document.querySelector('#email');
         const textErrorforEmail=document.querySelector('.email-error');
         textEmail.addEventListener('input', function(){
             let emailRegex = new RegExp(/^[A-Za-z]{1,}([.][A-Za-z]{1,}){0,1}[@][A-Za-z]{1,}[.][A-Za-z]{2,}([.][A-Za-z]{2,3}){0,1}$/);
             if(emailRegex.test(textEmail.value))
              textErrorforEmail.textContent="";
              else
              textErrorforEmail.textContent="Email is incorrect";
         })

         
         const textPhone=document.querySelector('#tel');
         const telError=document.querySelector('.tel-error');
         textPhone.addEventListener('input', function(){
             let telRegex = new RegExp(/^[91 ][0-9]{10}$/);
             if(telRegex.test(textPhone.value))
              telError.textContent="";
              else
              telError.textContent="Telephone is incorrect";
         })

         const textPwd=document.querySelector('#pwd');
         const PwdError=document.querySelector('.pwd-error');
         textPwd.addEventListener('input', function(){
             let pwdRegex = new RegExp(/^[A-Za-z0-9]{8,}$/);
             if(pwdRegex.test(textPwd.value))
              PwdError.textContent="";
              else
              PwdError.textContent="Password is incorrect as part of Rule 1";
         })


         const textPassword=document.querySelector('#pwd');
         const PasswordError=document.querySelector('.pwd-error');
         textPassword.addEventListener('input', function(){
             let pwdRegex = new RegExp(/^(?=^[a-zA-Z0-9]*[!@#$%&*+_]{1}[a-zA-Z0-9]*){8,}$/);
             if(pwdRegex.test(textPassword.value))
              PasswordError.textContent="";
              else
              PasswordError.textContent="Password is incorrect as part of all rules";
         }) 


         const salary=document.querySelector('#salary');
         const output=document.querySelector('.salary-output');
         output.textContent=salary.value;
         salary.addEventListener('input',function(){
             output.textContent=salary.value;
         }) 


    </script>

    
</body>
</html>
